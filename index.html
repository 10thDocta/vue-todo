<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Vue -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
    <title>VueJS</title>
</head>

<body>
    <header>
        <div class="container">
            <h1>Vue Todo List</h1>
        </div>
    </header>
    <main>
        <div class="container">
            <div id="app">
                <button @click="toggleV" class="btn btn-light">Add {{ symbol }} </button>
                <ul class="list-group">
                    <li v-for="(todo, index) in todos" class="list-group-item">{{todo.text}} <span
                            class="badge badge-danger" @click="eraseToDo(index)">X</span></li>
                </ul>
                <div v-if="visible" class="todo-input mt-5">
                    <input type="text" v-model="newTodo">
                    <button @click="addTodo" class="btn btn-info">Aggiungi</button>
                </div>
            </div>
        </div>
    </main>
    <script src="test.js"></script>
</body>

</html>
